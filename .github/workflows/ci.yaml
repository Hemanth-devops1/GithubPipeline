name: Real Company DevSecOps Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-and-install:
    runs-on: ubuntu-latest
    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: ✅ Run unit tests
        run: npm test

  snyk-deps:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Snyk Dependency Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # 🧠 Optional: Snyk Code scan — only run if your org has this enabled
  # You can comment this out if Snyk Code is not active
  snyk-code:
    runs-on: ubuntu-latest
    continue-on-error: true  # 👈 Prevent failure if scan throws error
    steps:
      - name: 🧠 Snyk Code Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --severity-threshold=high

  docker-build-and-secure:
    needs: [test-and-install, snyk-deps]  # Removed snyk-code as a blocker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: 🔁 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: yourdockerhubusername/yourimage:latest

      - name: 🔐 Snyk Container Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: yourdockerhubusername/yourimage:latest
          args: --severity-threshold=high

      - name: 🔎 Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: yourdockerhubusername/yourimage:latest
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL
